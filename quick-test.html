<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Comparison Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #output {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>ğŸ§ª Quick Comparison Test</h2>
        <p class="text-muted">Testing with known working Flipkart URLs</p>

        <div class="alert alert-info">
            <strong>Test URLs:</strong><br>
            Product 1: <code>https://www.flipkart.com/samsung-galaxy-m14-5g/p/itm6f7e5c77b42d3</code><br>
            Product 2: <code>https://www.flipkart.com/redmi-12-5g/p/itm7c4f8b3e5d9a1</code>
        </div>

        <button id="testBtn" class="btn btn-primary btn-lg">
            ğŸš€ Start Test Comparison
        </button>

        <div id="status" class="mt-4"></div>
        <pre id="output" class="bg-light p-3 mt-3"></pre>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:9000';
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const testBtn = document.getElementById('testBtn');

        function log(msg) {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${msg}\n`;
            console.log(msg);
        }

        testBtn.addEventListener('click', async () => {
            output.textContent = '';
            status.innerHTML = '<div class="spinner-border text-primary"></div> <span class="ms-2">Testing...</span>';
            testBtn.disabled = true;

            try {
                log('ğŸš€ Starting comparison test...');

                const requestBody = {
                    name: "Test Comparison",
                    description: "Testing web scraping with Flipkart URLs",
                    products: [
                        {
                            name: "Samsung Galaxy M14 5G",
                            urls: ["https://www.flipkart.com/samsung-galaxy-m14-5g/p/itm6f7e5c77b42d3"]
                        },
                        {
                            name: "Redmi 12 5G",
                            urls: ["https://www.flipkart.com/redmi-12-5g/p/itm7c4f8b3e5d9a1"]
                        }
                    ]
                };

                log('ğŸ“¤ Sending request to server...');
                log(JSON.stringify(requestBody, null, 2));

                const res = await fetch(`${API_BASE_URL}/api/compare/urls`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(requestBody)
                });

                log(`\nğŸ“¥ Server responded with status: ${res.status} ${res.statusText}`);

                if (!res.ok) {
                    const errorText = await res.text();
                    log(`\nâŒ ERROR RESPONSE:\n${errorText}`);

                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                        log(`\nğŸ“‹ Parsed error data:`);
                        log(JSON.stringify(errorData, null, 2));
                    } catch {
                        log('Could not parse error as JSON');
                    }

                    status.innerHTML = '<div class="alert alert-danger">âŒ Request Failed - See output</div>';
                    throw new Error(`Server error: ${res.status}`);
                }

                const result = await res.json();
                log(`\nâœ… SUCCESS!`);
                log(`\nğŸ“Š Response data:`);
                log(JSON.stringify(result, null, 2));

                status.innerHTML = '<div class="alert alert-success">âœ… Test Passed!</div>';

            } catch (err) {
                log(`\nğŸ’¥ EXCEPTION: ${err.message}`);
                log(err.stack);
                status.innerHTML = `<div class="alert alert-danger">âŒ ${err.message}</div>`;
            } finally {
                testBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
